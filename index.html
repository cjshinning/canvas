<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvas使用图像</title>
	<style>
		#canvas{
			border: 1px solid #000;
		}
	</style>
	<script>
		function draw() {
			var canvas = document.getElementById('canvas');

			if(canvas.getContext){
				var ctx = canvas.getContext('2d');

				var img = new Image();

				// img.onload = function(){
				// 	ctx.drawImage(img,0,0);
				// 	ctx.beginPath();
				// 	ctx.moveTo(30,96);
				// 	ctx.lineTo(70,66);
				// 	ctx.lineTo(103,76);
				// 	ctx.lineTo(170,15);
				// 	ctx.stroke();
				// }

				// img.src = './images/preloadjs-bg-center.png';
				
				// 平铺图片
				img.onload = function(){
					for(var i=0;i<4;i++){
						for(var j=0;j<3;j++){
							ctx.drawImage(img,j*50,i*38,50,38);
						}
					}
				}

				img.src = './images/preloadjs-bg-center.png';
			}
				
		}
		
	</script>
</head>
<body onload="draw()">
	<canvas id="canvas" width="300" height="300"></canvas>
</body>
</html>
