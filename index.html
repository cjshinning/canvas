<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#canvas{
			border: 1px solid #000;
		}
	</style>
	<script>
		function draw() {
			var canvas = document.getElementById('canvas');
			if(canvas.getContext){
				var ctx = canvas.getContext('2d');

				ctx.beginPath();
				ctx.moveTo(75,50);
				ctx.lineTo(100,75);
				ctx.lineTo(100,25);
				ctx.fill();
			}
		}
		
	</script>
</head>
<body onload="draw()">
	<canvas id="canvas" width="150" height="150"></canvas>
</body>
</html>
